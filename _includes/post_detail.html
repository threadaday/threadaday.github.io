<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-xs-11">
    <h1 class="title">Today's Thread:</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-2">
    <h2 class="link"><a href="{{ post.thread_link }}"><span class="glyphicon glyphicon-link"></span> {{ post.thread_title }}</a></h2>
  </div>
</div>

<div class="row comments">
  <div class="col-sm-6 col-sm-offset-2">
    <div id="disqus_thread" class="thread"></div>  
  </div>
  <div class="col-sm-2 prev">
    <h2>Previous posts</h2>
    <ul>
      {% if site.posts | size == 1 %}
        <p>No previous posts!</p>
      {% else %}

        {% for p in site.posts %}
          <li>
            <a href="{{ p.url }}">{{ p.thread_title }}</a>
          </li>
        {% endfor %}

      {% endif %}
    </ul>
  </div>

  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
