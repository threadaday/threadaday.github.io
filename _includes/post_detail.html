<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-xs-11">
    <h1 class="title">Today's Thread:</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-2">
    <h2 class="link"><a href="{{ post.thread_link }}"><span class="glyphicon glyphicon-link"></span> {{ post.thread_title }}</a></h2>
  </div>
</div>

<div class="row comments">
  <div class="col-sm-6 col-sm-offset-2">
    <div id="disqus_thread" class="thread"></div>  
  </div>
  <div class="col-sm-2 prev">
    <h2>Previous posts</h2>
    <ul>
      {% for p in site.posts %}
        <li>
          <a href="{{ p.url }}">{{ p.thread_title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>

<script type="text/javascript">
  /* * * CONFIGURATION * * */
  var disqus_shortname = 'threadaday';
  var disqus_identifier = '{{ post.id }}';
  var disqus_url = 'http://threadaday.github.io{{ post.id }}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();

  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
